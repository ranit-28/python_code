<script>

  function isEmpty(id, error_id) {

    let data = document.getElementById(id).value;
    if (data.trim()== "") {
      console.log("No valid data of: ",id);
      setError(error_id, "Please fill the fields", id);
      return false;
    }
    else {
      setCorrect(error_id, id);
      return true;

    }
  }
  function validateData() {

    let flag1 = isEmpty("uname", "u_error");
    let flag2 = isEmpty("password-field", "pass_error");

    if (flag1 && flag2) {
      return true;
    }
    else {
      console.log("No valid data");
      return false;
    }


  }

  function setError(id, error, id2) {
    document.getElementById(id).innerHTML = error;
    document.getElementById(id).style.color = "red";
    document.getElementById(id2).style.borderColor = "red";

  }

  function setCorrect(id1, id2) {
    document.getElementById(id1).innerHTML = "";
    document.getElementById(id2).style.borderColor = "blue";

  }

  // To handle show password field
  $(".toggle-password").click(function () {

    $(this).toggleClass("fa-eye fa-eye-slash");
    var input = $($(this).attr("toggle"));
    if (input.attr("type") == "password") {
      input.attr("type", "text");
    } else {
      input.attr("type", "password");
    }
  });

</script>
